<head>

    </div>

                <div class="question-num">Question 1</div>
                <div class="question-box">add image here</div>
            </div>
            <div style="display: flex;padding:10px;margin:0 20px;justify-content:center;">

                    <input type="checkbox" class="option" value="3" id="opt3" name="opt[]">C</input>
                </div>
                <div class="option-wrap">
                    <input type="checkbox" class="option" value="4" id="opt4" name="opt[]">D</input>
                </div>
                <div class="option-wrap">
                    <input type="checkbox" class="option" value="5" id="opt5" name="opt[]90*">E</input>
                </div>
            </div>
        </div>
        <div style="text-align:center;width: 100%;justify-content: flex-end;">
            <div style="display: flex;justify-content: center;justify-self: flex-start;">
                <button id="save">Save</button>
                <button id="nextBtn">Next Question</button>
            </div>
            <div style="background-color: lightgrey;display: flex; justify-content: center;justify-self: flex-end;margin-top: 10px;">

                <button type="button" class="qnum-box"> 9 </button>
                <button type="button" class="qnum-box"> 10 </button>
                <button type="button" class="qnum-box"> 11 </button>
                <button type="button" class="qnum-box"> 12 </button>
                <button type="button" class="qnum-box"> 13 </button>
                <button type="button" class="qnum-box"> 14 </button>
                <button type="button" class="qnum-box"> 15 </button>
                <button type="button" id="submit" onclick="location.href = 'finish.html';">Submit</button>
            </div>
            <div id="tail">
                &copy 2022 MCT | All Rights Reserved
            </div>
        </div>

    </div>

<script>
    $("input:checkbox").on('click', function () {
        var $box = $(this);
        if ($box.is(":checked")) {
            var group = "input:checkbox[name='" + $box.attr("name") + "']";
            $(group).prop("checked", false);
            $box.prop("checked", true);
        } else {
            $box.prop("checked", false);
        }
    })
    var tsec = 90 * 60;
    var time = tsec;
    mainTimer();
</script>
